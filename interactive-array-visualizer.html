<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Array Interactive Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        #array-container {
            width: 100%;
            max-width: 100%;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            overflow: auto;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }

        .control-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .section-title {
            width: 100%;
            font-weight: bold;
            margin-bottom: 5px;
            color: #b0b0b0;
        }

        button, input {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"], input[type="number"] {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #5a5a5a;
            width: 195px;
        }

        input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            border: none;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 5px;
            width: 100%;
            max-width: 200px;
        }

        .color-picker label {
            font-size: 14px;
            min-width: 70px;
            text-align: right;
            margin-right: 5px;
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .font-size-control label {
            min-width: 120px;
        }

        .checkbox-control {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .checkbox-control input[type="checkbox"] {
            margin: 0;
        }

        .checkbox-control label {
            margin-left: 5px;
        }

        #array-list {
            width: 100%;
            margin-bottom: 20px;
        }

        .array-name {
            font-family: monospace;
            font-size: 14px;
            fill: #e0e0e0;
        }

        .array-name-input {
            width: 150px;
            margin-right: 10px;
        }

        .array-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #3a3a3a;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .array-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .array-item button {
            margin-left: 10px;
        }

        .array-edit {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .array-edit input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
<div id="array-container">
    <svg></svg>
</div>
<div class="controls">
    <div class="control-section">
        <div class="section-title">Array Input</div>
        <label for="array-input"></label><input type="text" id="array-input"
                                                placeholder="Enter array (comma-separated)">
        <button onclick="addArray()">Add Array</button>
        <div class="section-title">Array List</div>
        <div id="array-list"></div>
        <div style="display: none;">
            <div class="array-item"></div>
            <div class="array-name"></div>
        </div>
    </div>
    <div class="control-section">
        <div class="section-title">Display Options</div>
        <div class="checkbox-control">
            <input type="checkbox" id="show-indexes" checked onchange="drawArrays()">
            <label for="show-indexes">Show Indexes</label>
        </div>
        <div class="checkbox-control">
            <input type="checkbox" id="show-names" checked onchange="drawArrays()">
            <label for="show-names">Show Array Names</label>
        </div>
    </div>
    <div class="control-section">
        <div class="section-title">Array Operations</div>
        <div class="array-edit">
            <label for="split-index"></label><input type="number" id="split-index" placeholder="Split index" min="0">
            <button onclick="splitArrays()">Split Arrays</button>
        </div>
    </div>
    <div class="control-section">
        <div class="section-title">Color Settings</div>
        <div class="color-picker">
            <label for="base-color">Base:</label>
            <input type="color" id="base-color" value="#E3F9F9" onchange="updateColors()">
        </div>
        <div class="color-picker">
            <label for="highlight-color">Highlight:</label>
            <input type="color" id="highlight-color" value="#1AD1B2" onchange="updateColors()">
        </div>
        <div class="color-picker">
            <label for="split1-color">Split 1:</label>
            <input type="color" id="split1-color" value="#1AD1B2" onchange="updateColors()">
        </div>
        <div class="color-picker">
            <label for="split2-color">Split 2:</label>
            <input type="color" id="split2-color" value="#91C0BF" onchange="updateColors()">
        </div>
    </div>
    <div class="control-section">
        <div class="section-title">Font Settings</div>
        <div class="font-size-control">
            <label for="element-font-size">Element Font Size:</label>
            <input type="number" id="element-font-size" value="30" min="20" max="50" onchange="changeFontSize()">
        </div>
        <div class="font-size-control">
            <label for="index-font-size">Index Font Size:</label>
            <input type="number" id="index-font-size" value="17" min="10" max="20" onchange="changeFontSize()">
        </div>
        <div class="color-picker">
            <label for="element-font-color">Element Font Color:</label>
            <input type="color" id="element-font-color" value="#1a1a1a" onchange="updateFontColors()">
        </div>
        <div class="color-picker">
            <label for="index-font-color">Index Font Color:</label>
            <input type="color" id="index-font-color" value="#e0e0e0" onchange="updateFontColors()">
        </div>
    </div>
    <div class="control-section">
        <div class="section-title">Reset Settings</div>
        <button onclick="resetArraySettings()">Reset Array Settings</button>
        <button onclick="resetFontSettings()">Reset Font Settings</button>
    </div>
    <div class="control-section">
        <div class="section-title">Export</div>
        <div class="color-picker">
            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" value="#2a2a2a">
        </div>
        <div class="checkbox-control">
            <input type="checkbox" id="transparent-background">
            <label for="transparent-background">Transparent Background</label>
        </div>
        <button onclick="downloadImage()">Download Image</button>
    </div>
</div>

<script>
    const defaultColors = {
        base: "#E3F9F9",
        highlight: "#1AD1B2",
        split1: "#1AD1B2",
        split2: "#91C0BF"
    };

    const defaultFontSizes = {
        element: 30,
        index: 17
    };

    const defaultFontColors = {
        element: "#1a1a1a",
        index: "#e0e0e0"
    };

    const ELEMENT_SIZE = 80;
    const ELEMENT_MARGIN = 2;
    const INDEX_HEIGHT = 35;
    const ARRAY_VERTICAL_MARGIN = 20;
    const margin = {top: 20, right: 20, bottom: 20, left: 20};

    let arrayStates = [{
        elements: [1, 2, 3, 4, 5],
        highlightedIndices: new Set()
    }];

    const svg = d3.select("svg");

    let colors = {...defaultColors};
    let fontColors = {...defaultFontColors};
    let arrayNames = ["Array 1"];

    function updateSVGSize() {
        const showIndexes = document.getElementById("show-indexes").checked;
        const maxArrayLength = Math.max(...arrayStates.map(state => state.elements.length));
        const totalWidth = maxArrayLength * (ELEMENT_SIZE + ELEMENT_MARGIN) - ELEMENT_MARGIN + margin.left + margin.right;
        const totalHeight = arrayStates.length * (ELEMENT_SIZE + (showIndexes ? INDEX_HEIGHT : 0) + ARRAY_VERTICAL_MARGIN) + margin.top;

        d3.select("#array-container")
            .style("width", `${totalWidth}px`);

        svg.attr("width", totalWidth)
            .attr("height", totalHeight);

        return {totalWidth, totalHeight};
    }

    function drawArrays() {
        svg.selectAll("*").remove();

        updateSVGSize();
        const showIndexes = document.getElementById("show-indexes").checked;
        const showNames = document.getElementById("show-names").checked;

        arrayStates.forEach((state, arrayIndex) => {
            const arrayGroup = svg.append("g")
                .attr("transform", `translate(${margin.left}, ${margin.top + arrayIndex * (ELEMENT_SIZE + (showIndexes ? INDEX_HEIGHT : 0) + ARRAY_VERTICAL_MARGIN + (showNames ? 20 : 0))})`);

            if (showNames) {
                arrayGroup.append("text")
                    .attr("class", "array-name")
                    .attr("x", 0)
                    .attr("y", -5)
                    .text(arrayNames[arrayIndex] || `Array ${arrayIndex + 1}`);
            }

            const elements = arrayGroup.selectAll("g")
                .data(state.elements.map((value, index) => ({
                    value,
                    index
                })), d => d.index) // Use index as the key for data binding
                .enter()
                .append("g")
                .attr("transform", (d, i) => `translate(${i * (ELEMENT_SIZE + ELEMENT_MARGIN)}, 0)`);

            elements.append("rect")
                .attr("class", "array-element")
                .attr("width", ELEMENT_SIZE)
                .attr("height", ELEMENT_SIZE)
                .attr("fill", d => state.highlightedIndices.has(d.index) ? colors.highlight : colors.base)
                .on("click", function (event, d) {
                    if (state.highlightedIndices.has(d.index)) {
                        state.highlightedIndices.delete(d.index);
                        d3.select(this).attr("fill", colors.base);
                    } else {
                        state.highlightedIndices.add(d.index);
                        d3.select(this).attr("fill", colors.highlight);
                    }
                });

            elements.append("text")
                .attr("class", "array-text")
                .attr("x", ELEMENT_SIZE / 2)
                .attr("y", ELEMENT_SIZE / 2 + 4)
                .attr("text-anchor", "middle")
                .attr("dominant-baseline", "middle")
                .text(d => d.value)
                .attr("fill", fontColors.element)
                .style("font-family", "Arial, sans-serif")
                .style("shape-rendering", "crispEdges");

            if (showIndexes) {
                elements.append("text")
                    .attr("class", "index-text")
                    .attr("x", ELEMENT_SIZE / 2)
                    .attr("y", ELEMENT_SIZE + INDEX_HEIGHT / 2)
                    .attr("text-anchor", "middle")
                    .attr("dominant-baseline", "middle")
                    .text(d => d.index)
                    .attr("fill", fontColors.index)
                    .style("font-family", "Arial, sans-serif")
                    .style("shape-rendering", "crispEdges");
            }
        });

        changeFontSize();
    }

    function addArray() {
        const input = document.getElementById("array-input").value;
        const newArray = input.split(",").map(item => parseInt(item.trim()));
        arrayStates.push({
            elements: newArray,
            highlightedIndices: new Set()
        });
        arrayNames.push(`Array ${arrayStates.length}`);  // Add a default name
        updateArrayList();
        drawArrays();
        document.getElementById("array-input").value = "";
    }

    function updateArrayList() {
        const arrayList = document.getElementById("array-list");
        arrayList.innerHTML = "";
        arrayStates.forEach((state, index) => {
            const arrayItem = document.createElement("div");
            arrayItem.className = "array-item";
            arrayItem.innerHTML = `
            <div class="checkbox-control">
                <input type="checkbox" id="array-${index}" checked>
                <input type="text" class="array-name-input" value="${arrayNames[index]}" onchange="updateArrayName(${index}, this.value)">
                <span>${state.elements.join(", ")}</span>
            </div>
            <div class="array-edit">
                <input type="text" id="edit-array-${index}" placeholder="Edit array (comma-separated)">
                <button onclick="editArray(${index})">Edit</button>
                <button onclick="removeArray(${index})">Remove</button>
            </div>
        `;
            arrayList.appendChild(arrayItem);
        });
    }

    function updateArrayName(index, newName) {
        arrayNames[index] = newName;
        drawArrays();
    }

    function editArray(index) {
        const newArrayString = document.getElementById(`edit-array-${index}`).value;
        const newArray = newArrayString.split(",").map(item => parseInt(item.trim()));

        arrayStates[index] = {
            elements: newArray,
            highlightedIndices: new Set()
        };

        updateArrayList();
        drawArrays();
    }

    function removeArray(index) {
        if (arrayStates.length > 1) {
            arrayStates.splice(index, 1);
            arrayNames.splice(index, 1);
            updateArrayList();
            drawArrays();
        } else {
            alert("Cannot remove the last array. At least one array must remain.");
        }
    }

    function splitArrays() {
        const splitIndex = parseInt(document.getElementById("split-index").value);
        if (isNaN(splitIndex) || splitIndex < 0) {
            alert("Please enter a valid split index");
            return;
        }
        const selectedArrays = getSelectedArrays();
        selectedArrays.forEach(index => {
            if (splitIndex < arrayStates[index].elements.length) {
                for (let i = 0; i < arrayStates[index].elements.length; i++) {
                    if (i < splitIndex) {
                        arrayStates[index].highlightedIndices.add(i);
                    } else {
                        arrayStates[index].highlightedIndices.delete(i);
                    }
                }
            }
        });
        drawArrays();
    }

    function getSelectedArrays() {
        return Array.from(document.querySelectorAll("#array-list input[type='checkbox']:checked"))
            .map(checkbox => parseInt(checkbox.id.split("-")[1]));
    }

    function updateColors() {
        colors.base = document.getElementById("base-color").value;
        colors.highlight = document.getElementById("highlight-color").value;
        colors.split1 = document.getElementById("split1-color").value;
        colors.split2 = document.getElementById("split2-color").value;
        drawArrays();
    }

    function updateFontColors() {
        fontColors.element = document.getElementById("element-font-color").value;
        fontColors.index = document.getElementById("index-font-color").value;
        svg.selectAll(".array-text")
            .attr("fill", fontColors.element);
        svg.selectAll(".index-text")
            .attr("fill", fontColors.index);
    }

    function changeFontSize() {
        const elementFontSize = document.getElementById("element-font-size").value;
        const indexFontSize = document.getElementById("index-font-size").value;
        svg.selectAll(".array-text")
            .style("font-size", `${elementFontSize}px`);
        svg.selectAll(".index-text")
            .style("font-size", `${indexFontSize}px`);
    }

    function resetFontSettings() {
        document.getElementById("element-font-size").value = defaultFontSizes.element;
        document.getElementById("index-font-size").value = defaultFontSizes.index;
        document.getElementById("element-font-color").value = defaultFontColors.element;
        document.getElementById("index-font-color").value = defaultFontColors.index;
        changeFontSize();
        updateFontColors();
    }

    function resetArraySettings() {
        document.getElementById("base-color").value = defaultColors.base;
        document.getElementById("highlight-color").value = defaultColors.highlight;
        document.getElementById("split1-color").value = defaultColors.split1;
        document.getElementById("split2-color").value = defaultColors.split2;
        updateColors();
    }

    function downloadImage() {
        const svgNode = svg.node();
        const svgWidth = svgNode.width.baseVal.value;
        const svgHeight = svgNode.height.baseVal.value;

        // Increase resolution
        const scale = 2;
        const canvas = document.createElement("canvas");
        canvas.width = svgWidth * scale;
        canvas.height = svgHeight * scale;
        const ctx = canvas.getContext("2d");

        // Enable smooth scaling
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        // Scale the context to increase resolution
        ctx.scale(scale, scale);

        const transparentBackground = document.getElementById("transparent-background").checked;
        if (!transparentBackground) {
            ctx.fillStyle = document.getElementById("background-color").value;
            ctx.fillRect(0, 0, svgWidth, svgHeight);
        }

        // Convert SVG to data URL
        const svgData = new XMLSerializer().serializeToString(svgNode);
        const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
        const url = URL.createObjectURL(svgBlob);

        const img = new Image();
        img.onload = function () {
            ctx.drawImage(img, 0, 0);
            URL.revokeObjectURL(url);

            // Apply font smoothing
            ctx.textRendering = "optimizeLegibility";
            ctx.webkitFontSmoothing = "antialiased";
            ctx.mozOSXFontSmoothing = "grayscale";

            const pngUrl = canvas.toDataURL("image/png");
            const downloadLink = document.createElement("a");
            downloadLink.href = pngUrl;
            downloadLink.download = "multi_array_visualization.png";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        };
        img.src = url;
    }

    // Update the event listener for the "Show Indexes" checkbox
    document.getElementById("show-indexes").addEventListener("change", drawArrays);

    // Initialize the visualization
    updateArrayList();
    drawArrays();
</script>
</body>
</html>
